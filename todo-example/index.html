
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>VanillaJS â€¢ TodoMVC</title>
  <link rel="stylesheet" href="/styles/base.css">
  <!--[if IE]>
  <script src="/styles/ie.js"></script>
  <![endif]-->
</head>
<body>
  <section id="todoapp">
    <header id="header">
      <h1>todos</h1>
      <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list"></ul>
    </section>
    <footer id="footer">
      <span id="todo-count"></span>
      <button id="clear-completed">Clear completed</button>
    </footer>
  </section>
  <script id="todoItemTpl" type="text/html">
    <li>
      <div class="view">
        <input class="toggle" type="checkbox">
        <label>{{todoText}}</label>
        <button class="destroy"></button>
      </div>
      <input completelass="edit" value="foo">
    </li>
  </script>

  <footer id="info">
    <p>Double-click to edit a todo</p>
    <p>Event-driven implementation by <a href=//github.com/brianyang>Brian Yang</a></p>
    <p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
  </footer>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script type="text/javascript" src=/scripts/iCanHaz.min.js></script>
  <script type="text/javascript" src=/scripts/pubsub.js></script>
  <script type="text/javascript" src=/scripts/pubber.js></script>
  <script type="text/javascript" src=/scripts/todo.js></script>
  <!--<script src="/scripts/todo-app.js"></script>-->
</body>
</html>
